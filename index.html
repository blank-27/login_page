
<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="login.css" >
  <title>Sign in</title>
</head>
<script language="javascript">
    {
    function check() {
        var username = document.getElementById("Us").value;
        var password = document.getElementById("Pa").value;
        if (username != "" && password != "") {
            alert("Login successfully");
            window.location = "success.html"; 
            return false;
        }
        else if(username!="" && password == "")
        {
          alert("Enter Password");
               return false;
            }
            else if (password !="" && username == "")
            {
              alert("Enter Username");
               return false;
            }
            else
            {
                alert("Enter Username and Password");
                 return false;
            }
        }
       
    }
</script>
<body>
    <div class="main">
    <p class="sign" align="center">Log In</p>
    <form class="form1" action="#">
      <input class="un " type="text" align="center" placeholder="Username" id="Us" name="Username"onsubmit=required()>
      <input class="pass" type="password" align="center" placeholder="Password" id="Pa" name="Password">
    <input class="submit" type="button" onclick="check()" value="Login" />
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
            </form>
  
                
    </div>
    
</body>

</html>
